<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            text-decoration: none;
            padding: 40px 80px;
            color: #E1332D;
            border: 3px solid #E1332D;
            text-transform: uppercase;
            font-size: 40px;
            font-family: 'roboto';
            font-weight: 300;
            letter-spacing: -2px;
            transition: all 0.5s;
        }

        a:hover{
            font-weight: 900;
            letter-spacing: 10px;
            border: 7px solid #E1332D;
        }
    </style>
</head>
<body>
    <a href="#">Button</a>
</body>
</html>
